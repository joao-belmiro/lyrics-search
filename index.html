<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Search</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Busca letras</h1>

    <form id="form">
      <input
        autofocus
        value="Angra"
        id="search"
        type="text"
        placeholder="Insira o nome do artista ou da música..."
      />

      <button>Buscar</button>
    </form>
  </header>

  <ul id="songs-container" class="songs-container songs"></ul>

  <div id="prev-and-next-container" class="prev-and-next-container"></div>
  <div class="disclaimer-links" id="disclaimer-info">
    <div class="permission-info">
      <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" rel="noopener noreferrer">Para habilitar a aplicação clique aqui</a>
    </div>
    <div class="permission-info" >
      <a href="https://www.youtube.com/watch?v=sgiTuXGin2I" target="_blank" rel="noopener noreferrer">Este projeto foi feito com base neste video</a>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
